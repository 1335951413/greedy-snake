<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录/注册 - 社交贪吃蛇</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/components.css">
    <style>
        body {
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            width: 375px;
            height: 812px;
            background-color: white;
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .login-header {
            padding: 40px 30px 20px;
            text-align: center;
        }
        
        .login-logo {
            width: 100px;
            height: 100px;
            background-color: #4CAF50;
            border-radius: 20px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(76, 175, 80, 0.3);
        }
        
        .login-form {
            padding: 20px 30px;
        }
        
        .form-input {
            background-color: #f5f5f5;
            border: none;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            width: 100%;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.3);
        }
        
        .login-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .login-button:hover {
            background-color: #3d8b40;
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        
        .social-icon {
            width: 50px;
            height: 50px;
            border-radius: 25px;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
            font-size: 20px;
            color: #333;
            transition: all 0.3s;
        }
        
        .social-icon:hover {
            transform: scale(1.1);
        }
        
        .login-footer {
            position: absolute;
            bottom: 40px;
            width: 100%;
            text-align: center;
            color: #666;
        }
        
        .tab-buttons {
            display: flex;
            border-bottom: 1px solid #eee;
            margin-bottom: 20px;
        }
        
        .tab-button {
            flex: 1;
            text-align: center;
            padding: 15px;
            font-weight: bold;
            color: #999;
            cursor: pointer;
        }
        
        .tab-button.active {
            color: #4CAF50;
            border-bottom: 2px solid #4CAF50;
        }
        
        .snake-animation {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            z-index: 10;
        }
        
        .snake-dot {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: #4CAF50;
            border-radius: 6px;
            animation: snakeMove 10s infinite linear;
        }
        
        .snake-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .snake-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        .snake-dot:nth-child(4) {
            animation-delay: 0.6s;
        }
        
        .snake-dot:nth-child(5) {
            animation-delay: 0.8s;
        }
        
        @keyframes snakeMove {
            0% { transform: translate(0, 0); }
            25% { transform: translate(40px, 0); }
            50% { transform: translate(40px, 40px); }
            75% { transform: translate(0, 40px); }
            100% { transform: translate(0, 0); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- 蛇动画 -->
        <div class="snake-animation">
            <div class="snake-dot"></div>
            <div class="snake-dot"></div>
            <div class="snake-dot"></div>
            <div class="snake-dot"></div>
            <div class="snake-dot"></div>
        </div>
        
        <!-- 登录头部 -->
        <div class="login-header">
            <div class="login-logo">
                <i class="fas fa-gamepad text-white text-4xl"></i>
            </div>
            <h1 class="text-3xl font-bold mb-2">社交贪吃蛇</h1>
            <p class="text-gray-500">与好友一起享受游戏乐趣</p>
        </div>
        
        <!-- 登录表单 -->
        <div class="login-form">
            <div class="tab-buttons">
                <div class="tab-button active">登录</div>
                <div class="tab-button">注册</div>
            </div>
            
            <input type="text" class="form-input" placeholder="用户名/手机号">
            <input type="password" class="form-input" placeholder="密码">
            
            <div class="flex justify-between items-center mb-4">
                <label class="flex items-center text-sm text-gray-600">
                    <input type="checkbox" class="mr-2"> 记住我
                </label>
                <a href="#" class="text-sm text-green-600">忘记密码?</a>
            </div>
            
            <button class="login-button">登录</button>
            
            <div class="mt-6 text-center text-gray-500">
                <p class="mb-4">或使用以下方式登录</p>
                <div class="social-login">
                    <a href="#" class="social-icon">
                        <i class="fab fa-weixin text-green-500"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-qq text-blue-500"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-weibo text-red-500"></i>
                    </a>
                </div>
            </div>
        </div>
        
        <!-- 登录底部 -->
        <div class="login-footer">
            <p>登录即表示您同意我们的<a href="#" class="text-green-600">服务条款</a>和<a href="#" class="text-green-600">隐私政策</a></p>
        </div>
    </div>
</body>
</html>
